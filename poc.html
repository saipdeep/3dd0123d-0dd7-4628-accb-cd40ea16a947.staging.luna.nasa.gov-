<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Awareness Demo</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border: 2px solid #ef4444;
      border-radius: 10px;
      background: #020617;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
    }

    h1 {
      color: #ef4444;
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .alert-box {
      border: 1px dashed #ef4444;
      padding: 20px;
      margin-bottom: 30px;
      background: rgba(239, 68, 68, 0.1);
      font-size: 18px;
    }

    .footer {
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Security Alert</h1>
    <p class="subtitle">Educational / Authorized Testing Demo</p>

    <div class="alert-box">
      This page demonstrates how a security warning or defacement-style
      message may appear during <strong>authorized security testing</strong>.
    </div>

    <p class="footer">
      Ethical Hacking • Security Awareness • Authorized Environments Only
    </p>
  </div>
</body>
</html>
